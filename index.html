<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./Develop/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="storeMessage" class="hidden">Your event is now saved to Local Storage!</p>
    </header>
    <div class="container">
      <!-- Time blocks start -->
      <div id="09AM" class="row timeblock">
        <div class="col-md-1 current-time">
          09AM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <div id="10AM" class="row timeblock">
        <div class="col-md-1 current-time">
          10AM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <div id="11AM" class="row timeblock">
        <div class="col-md-1 current-time">
          11AM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <div id="12PM" class="row timeblock">
        <div class="col-md-1 current-time">
          12PM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <div id="13PM" class="row timeblock">
        <div class="col-md-1 current-time">
          01PM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <div id="14PM" class="row timeblock">
        <div class="col-md-1 current-time">
          02PM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <div id="15PM" class="row timeblock">
        <div class="col-md-1 current-time">
          03PM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <div id="16PM" class="row timeblock">
        <div class="col-md-1 current-time">
          04PM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <div id="17PM" class="row timeblock">
        <div class="col-md-1 current-time">
          05PM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <!-- time blocks end -->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
