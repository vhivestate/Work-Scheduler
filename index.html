<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./Develop/style.css"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentHour" class="lead"></p>
      <p id="storeMessage" class="hidden">Your event is now saved to Local Storage!</p>
    </header>
    <div class="container">
      <div id="9" class="row timeblock">
        <div class="col-md-1 current-time">
          09:00 AM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <div id="10" class="row timeblock">
        <div class="col-md-1 current-time">
          10:00 AM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <div id="11" class="row timeblock">
        <div class="col-md-1 current-time">
          11:00 AM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <div id="12" class="row timeblock">
        <div class="col-md-1 current-time">
          12:00 PM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <div id="13" class="row timeblock">
        <div class="col-md-1 current-time">
          01:00 PM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <div id="14" class="row timeblock">
        <div class="col-md-1 current-time">
          02:00 PM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <div id="15" class="row timeblock">
        <div class="col-md-1 current-time">
          03:00 PM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <div id="16" class="row timeblock">
        <div class="col-md-1 current-time">
          04:00 PM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
      <div id="17" class="row timeblock">
        <div class="col-md-1 current-time">
          05:00 PM
        </div>
        <textarea class="col-md-10 text"></textarea>
        <button class="col-md-1 save">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Develop/script.js"></script>
  </body>
</html>
